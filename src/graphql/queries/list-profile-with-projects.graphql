query ListProfileWithProjects($id: ID) {
  profile(where: { id: $id }) {
    id
    name
    email
    birthday
    from
    github
    linkedin
    job
    presentation
    knowledge
    projects {
      slug
      title
      type
      url
      github
      videoUrl
      description
      defaultImg {
        url
      }
    }
  }
}
